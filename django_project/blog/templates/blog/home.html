{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
    <h2>{{post.title | title}}</h2>
    <small>Published on {{post.published_at| date:"m/d/Y"}} at {{post.author | title}}</small>
    <p>{{post.content}}</p>
    <p>
        <a href="{% url 'post-edit' post.id %}" >Edit</a>
    </p>
{% endfor %}
{% endblock %}
